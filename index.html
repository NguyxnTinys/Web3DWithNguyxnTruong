<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGUYXN TRUONG</title>
    <style>
        body { margin: 0; display: flex; height: 100vh; }
        .left-panel {
            width: 50%; /* Nửa bên trái */
            background-color: #f0f0f0; /* Bạn có thể thay đổi màu nền nếu muốn */
            padding: 20px;
        }
        .right-panel {
            width: 50%; /* Nửa bên phải */
            position: relative;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <!-- Bạn có thể thêm nội dung khác ở đây -->
        <h1>Welcome to My 3D Model Viewer</h1>
        <p>Here is some content on the left side.</p>
    </div>
    <div class="right-panel">
        <!-- Canvas sẽ được đặt tại đây -->
        <canvas id="modelCanvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="3D.js"></script>
</body>
</html>
